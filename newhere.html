<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Healthify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="container_n">
  <div class="content-container">
    <label for="name">Name</label><br>
    <input id="name" type="text" placeholder="Tim Cook" required>

    <label for="contact">Contact</label><br>
    <input id="contact" type="contact" placeholder="9876543210" required>

    <label for="email">E-mail</label><br>
    <input id="email" type="text" placeholder="example@gmail.com" required>

    <label for="password">Password</label><br>
    <input id="password" type="password" placeholder="*****" pattern=".{3,10}" title="Password should be between 3 and 10 characters.">

    <label for="Gender">Gender</label><br>
    <input id="Gender" type="text" placeholder="M" required>

    <label for="DOB">DOB</label><br>
    <input id="dob" type="text" placeholder="24/02/1999" required>

    <label for="Blood_Group">Blood_Group</label><br>
    <input id="bg" type="text" placeholder="O+" required>

    <button class="login">SIGN IN</button>


    <!-- <button class="media fb"><i class="fa fa-facebook" aria-hidden="true"></i></button>
    <button class="media g"><i class="fa fa-google" aria-hidden="true"></i></button> -->
  </div>
</div>



</body>

</html>
